<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
</head>
<body>
<h1 th:text="${producto.id != null} ? 'Editar Producto' : 'Agregar Producto'"></h1>
<form th:action="@{${producto.id != null} ? '/productos/' + ${producto.id} : '/productos/add'}" method="post">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${producto.nombre}" required>
    </div>
    <div>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" required th:text="${producto.descripcion}"></textarea>
    </div>
    <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" th:value="${producto.precio}" required>
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
<a th:href="@{/productos}">Cancelar</a>
</body>
</html>
